<!DOCTYPE html>
<html>
<head>
    <title>Student Portal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Student Portal</h1>
        <div class="profile-section">
            <img src="profile-placeholder.png" class="profile-img" onclick="toggleProfileDropdown()" alt="Profile">
            <div id="dropdownContent" class="dropdown-content">
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </header>

    <!-- Student List Section -->
    <section id="studentsSection">
        <button class="add-student-btn" onclick="showForm()">Add Student</button>
    </section>

    <!-- Student Profile Popup -->
    <div id="popupForm" class="popup-form">
        <div class="form-container">
            <span class="close-btn" onclick="closeForm()">Ã—</span>
            <h2>Add Student</h2>
            <form id="studentForm">
                <input type="text" id="studentName" placeholder="Name" required>
                <input type="email" id="studentEmail" placeholder="Email" required>
                <input type="text" id="registerNumber" placeholder="Register Number" required>
                <input type="text" id="mobileNumber" placeholder="Mobile Number" required>
                <input type="text" id="nativePlace" placeholder="Native Place">
                <input type="text" id="address" placeholder="Address">
                <input type="text" id="collegeName" placeholder="College Name" required>
                <input type="text" id="department" placeholder="Department" required>
                <input type="text" id="year" placeholder="Year" required>
                <input type="text" id="section" placeholder="Section" required>
                <input type="text" id="resumeLink" placeholder="Resume Link">
                <label for="profileImageUpload">Upload Profile Image:</label>
                <input type="file" id="profileImageUpload" accept="image/*">
                <button type="submit">Add Student</button>
            </form>
        </div>
    </div>

    <!-- Profile Details Section -->
    <section id="profileDetails"></section>

    <!-- Overlay for Modal -->
    <div id="popupOverlay" class="popup-overlay" onclick="closeForm()"></div>

    <script src="app.js" type="module"></script>
</body>
</html>
