<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDDATA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><span class="ksr">KSR</span><span class="ce">CE</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">YEAR </a><span>SELECTION </span><span id="selectedDept">ECE</span></li>
                </ul>
                <div class="profile-dropdown">
                    <img src="profile.png" alt="User Profile" class="profile-img" onclick="toggleDropdown()">
                    <div class="dropdown-content" id="dropdownMenu">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="departments">
        <div class="container">
            <div class="button" onclick="navigateToStudentPage('year-1')">
                <img src="1st.png" alt="1st Year">
                <span>1st Year</span>
            </div>
            <div class="button" onclick="navigateToStudentPage('year-2')">
                <img src="2nd.png" alt="2nd Year">
                <span>2nd Year</span>
            </div>
            <div class="button" onclick="navigateToStudentPage('year-3')">
                <img src="3rd.png" alt="3rd Year">
                <span>3rd Year</span>
            </div>
            <div class="button" onclick="navigateToStudentPage('year-4')">
                <img src="4th.png" alt="4th Year">
                <span>4th Year</span>
            </div>
        </div>
    </section>

    <script type="module" src="app.js"></script>
</body>

</html>
