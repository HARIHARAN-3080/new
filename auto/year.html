<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Year</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><span class="ksr">KSR</span><span class="ce">CE</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html"><span>HOME</span></a></li>
                </ul>
                <div class="profile-dropdown">
                    <img src="../profile-icon.png" alt="User Profile" class="profile-img" onclick="toggleDropdown()">
                    <div class="dropdown-content" id="dropdownMenu">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="years">
        <div class="button" onclick="selectYear('year-1')">
            <span>Year 1</span>
        </div>
        <div class="button" onclick="selectYear('year-2')">
            <span>Year 2</span>
        </div>
        <div class="button" onclick="selectYear('year-3')">
            <span>Year 3</span>
        </div>
        <div class="button" onclick="selectYear('year-4')">
            <span>Year 4</span>
        </div>
        
    </section>

    <script src="app.js" type="module"></script>
</body>

</html>
